<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simulate Field of View in images on the web!"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FOV Simulator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body
    class="overflow-x-hidden"
  >
    <div class="content text-center relative w-max m-auto">
      <h1 class="font-black text-xl tracking-wider mb-3">Camera Field of View (FOV) Simulator</h1>
      <div
        class="
          flex
          w-screen
          max-w-full
          align-center
          justify-center
          px-2
          py-1
          gap-x-1
          mb-3
        "
      >
        <div class="w-1/2">
          <h2 class="mb-1 text-center text-lg font-bold">Input</h2>
          <canvas class="my-2 rounded-sm w-full" id="input-canvas"></canvas>
        </div>

        <div class="w-1/2">
          <h2 class="mb-1 text-center text-lg font-bold">Simulation</h2>
          <div
            id="output-wrapper"
            class="w-full p-0 flex align-center justify-center my-2 h-auto"
          >
            <canvas class="rounded-sm" id="output-canvas"></canvas>
          </div>
        </div>
      </div>

      <div class="flex justify-center align-center px-1 py-0.5 relative w-min m-auto mb-6">
        <div class="dropdown relative w-max">
          <button class="bg-gray-900 text-white rounded-full px-5 py-2" id="fov-mode">FOV mode: diagonal</button>
          <div class="dropdown-content w-full">
            <button class="rounded-sm w-full" id="fov-option" onclick="toggleFOVMode()">Horizontal & Vertical FOV</button>
          </div>
        </div>
      </div>

      <div class="flex w-max m-auto relative">
        <div class="flex mr-2">
          <label id="input-label" for="input-angle">Input FOV angle: </label>
          <div class="flex w-min">
            <input
              type="text"
              class="input-angle ml-2 -mt-0.5 border-2 w-20 rounded-full px-2 py-0.5 border-gray-900"
              name="input-angle"
              placeholder="30"
            />
            <input
              type="text"
              class="hidden inline-block input-angle ml-2 -mt-0.5 border-2 w-20 rounded-full px-2 py-0.5 border-gray-900"
              name="input-angle"
              placeholder="30"
            />
          </div>
        </div>
        <div class="flex ml-2">
          <label id="output-label" for="output-angle">Output FOV angle: </label>
          <input
            type="text"
            class="ml-2 output-angle -mt-0.5 border-2 w-20 rounded-full px-2 py-0.5 border-gray-900"
            name="output-angle"
            placeholder="20"
          />
          <input
            type="text"
            class="ml-2 hidden output-angle -mt-0.5 border-2 w-20 rounded-full px-2 py-0.5 border-gray-900"
            name="output-angle"
            placeholder="20"
          />
        </div>
      </div>
      
      <div
        class="
          relative
          w-auto
          mt-2
          m-auto
          flex
          gap-2
          justify-center
          align-center
        "
      >
        <button
          onclick="update()"
          class="
            rounded-full
            bg-gray-900
            text-white text-center
            w-max
            px-8
            my-3
            py-2
            cursor-pointer
          "
        >
          Simulate FOV
        </button>
        <div class="w-max pt-3 flex align-center justify-center">
          <label
            class="
              rounded-full
              bg-white
              border-2
              border-black
              text-black text-center
              w-auto
              px-8
              pt-1.5
              h-10
              cursor-pointer
            "
            for="image-upload"
            >Load Image</label
          >
          <input
            class="hidden"
            type="file"
            name="image-upload"
            id="image-upload"
          />
        </div>
      </div>
      <p style="height: min-content;" class="m-auto flex-shrink text-center py-0 w-max">Right click on image to save!</p>
      <img src="demo.jpg" style="display: none" id="temp" alt="" />
    </div>
    <p class="relative mt-5 mb-1 ml-2">
      Designed and Developed by
      <a
        class="cursor-pointer underline text-blue-500"
        href="https://www.hammaadmemon.com"
        >Hammaad Memon</a
      >
    </p>
    <script src="app.js"></script>
  </body>
</html>
